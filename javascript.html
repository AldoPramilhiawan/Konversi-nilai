<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <body>
    <script>
      let menu = prompt("input nilai");

      if (menu > 60) {
        alert("nilai anda A");
      }

      if (menu > 10) {
        alert("nilai anda B");
      }

      switch (menu) {
        case "60":
          alert("nilai anda A");
          break;
      }
      switch (menu) {
        case "10":
          alert("nilai anda B");
          break;
      }
    </script>
  </body>
</html>
